<!DOCTYPE html>
<html>
<head>
    <title>Teste TypeScript - LEX Extension</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Teste da Integração TypeScript</h1>
    <div id="status">Carregando...</div>
    <div id="results"></div>
    
    <script src="dist/js/pdf.min.js"></script>
    <script type="module">
        import { PDFProcessor } from './dist/ts/pdf-processor.js';
        
        async function testTypeScript() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            try {
                statusDiv.innerHTML = 'Inicializando PDFProcessor (TypeScript)...';
                
                const processor = new PDFProcessor();
                
                statusDiv.innerHTML = 'Obtendo status...';
                
                const status = processor.getStatus();
                
                statusDiv.innerHTML = '✅ TypeScript funcionando!';
                
                resultsDiv.innerHTML = `
                    <h2>Status do PDFProcessor (TypeScript):</h2>
                    <pre>${JSON.stringify(status, null, 2)}</pre>
                    
                    <h2>Informações do Ambiente:</h2>
                    <pre>${JSON.stringify(processor.getEnvironmentInfo(), null, 2)}</pre>
                `;
                
                console.log('✅ TypeScript integrado com sucesso!');
                console.log('Status:', status);
                
            } catch (error) {
                statusDiv.innerHTML = '❌ Erro no teste TypeScript';
                resultsDiv.innerHTML = `
                    <h2>Erro:</h2>
                    <pre style="color: red;">${error.message}</pre>
                `;
                console.error('❌ Erro no teste TypeScript:', error);
            }
        }
        
        // Executar teste quando a página carregar
        window.addEventListener('load', testTypeScript);
    </script>
</body>
</html>
