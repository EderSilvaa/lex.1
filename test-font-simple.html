<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Simples Michroma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .test1 {
            font-family: 'Michroma', monospace;
            font-size: 24px;
            margin: 20px 0;
            color: #4ade80;
        }
        
        .test2 {
            font-family: Michroma, monospace;
            font-size: 24px;
            margin: 20px 0;
            color: #ef4444;
        }
        
        .normal {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 20px 0;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste da Fonte Michroma</h1>
    
    <div class="normal">Normal (Arial): Lex. - Assistente Jurídico</div>
    <div class="test1">Com aspas: Lex. - Assistente Jurídico</div>
    <div class="test2">Sem aspas: Lex. - Assistente Jurídico</div>
    
    <script>
        console.log('Testando fonte Michroma...');
        
        // Verificar se a fonte foi carregada
        if (document.fonts) {
            document.fonts.ready.then(() => {
                console.log('Fontes carregadas!');
                
                // Listar todas as fontes disponíveis
                const fonts = [];
                for (const font of document.fonts) {
                    fonts.push(font.family);
                }
                console.log('Fontes disponíveis:', [...new Set(fonts)]);
                
                // Verificar especificamente a Michroma
                if (document.fonts.check('12px Michroma')) {
                    console.log('✅ Michroma está disponível!');
                    document.body.style.backgroundColor = '#004400';
                } else {
                    console.log('❌ Michroma NÃO está disponível!');
                    document.body.style.backgroundColor = '#440000';
                }
            });
        }
        
        // Teste adicional após 3 segundos
        setTimeout(() => {
            if (document.fonts && document.fonts.check('12px Michroma')) {
                console.log('✅ Michroma disponível após 3s');
            } else {
                console.log('❌ Michroma ainda não disponível após 3s');
            }
        }, 3000);
    </script>
</body>
</html>
