<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Playfair Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #1a1a1a;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .playfair-test {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin: 20px 0;
            color: #4ade80;
            letter-spacing: 0.5px;
        }
        
        .arial-test {
            font-family: Arial, sans-serif;
            font-size: 24px;
            margin: 20px 0;
            color: #ef4444;
        }
        
        .botao-teste {
            font-family: 'Playfair Display', serif;
            font-size: 14px;
            color: white;
            padding: 12px 16px;
            background: linear-gradient(135deg, #2D1B69 0%, #11998E 100%);
            border: none;
            border-radius: 6px;
            display: inline-block;
            margin: 20px 0;
            letter-spacing: 0.5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Teste Playfair Display</h1>
    
    <div class="arial-test">Arial (padrão): ▲ Lex. - Assistente Jurídico</div>
    <div class="playfair-test">Playfair Display: ▲ Lex. - Assistente Jurídico</div>
    
    <div class="botao-teste">▲ Lex. - Botão Elegante</div>
    
    <div id="status" style="margin: 20px 0; padding: 10px; border-radius: 4px;"></div>
    
    <p style="color: #ccc;">Se as duas linhas parecem MUITO diferentes (uma mais elegante/serif), a fonte está funcionando!</p>
    
    <script>
        setTimeout(() => {
            const status = document.getElementById('status');
            
            if (document.fonts && document.fonts.check('12px "Playfair Display"')) {
                status.textContent = '✅ Playfair Display carregada! A fonte está funcionando!';
                status.style.background = '#4ade80';
                status.style.color = 'black';
                console.log('✅ Playfair Display funcionando');
            } else {
                status.textContent = '❌ Playfair Display não carregou';
                status.style.background = '#ef4444';
                status.style.color = 'white';
                console.log('❌ Playfair Display não funcionou');
            }
        }, 2000);
    </script>
</body>
</html>
