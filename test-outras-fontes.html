<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Teste Outras Fontes Google</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&family=Open+Sans:wght@400&family=Orbitron:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        .test {
            font-size: 20px;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
        }
        
        .roboto { font-family: 'Roboto', sans-serif; }
        .opensans { font-family: 'Open Sans', sans-serif; }
        .orbitron { font-family: 'Orbitron', monospace; }
    </style>
</head>
<body>
    <h1>Teste de Outras Fontes do Google</h1>
    
    <div class="test">Arial (padrão): ▲ Lex. - Assistente Jurídico</div>
    <div class="test roboto">Roboto: ▲ Lex. - Assistente Jurídico</div>
    <div class="test opensans">Open Sans: ▲ Lex. - Assistente Jurídico</div>
    <div class="test orbitron">Orbitron (similar): ▲ Lex. - Assistente Jurídico</div>
    
    <script>
        setTimeout(() => {
            console.log('Testando fontes...');
            
            const fontes = ['Roboto', 'Open Sans', 'Orbitron'];
            fontes.forEach(fonte => {
                if (document.fonts && document.fonts.check(`12px "${fonte}"`)) {
                    console.log(`✅ ${fonte} carregada`);
                } else {
                    console.log(`❌ ${fonte} não carregada`);
                }
            });
        }, 2000);
    </script>
</body>
</html>
